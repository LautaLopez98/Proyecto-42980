          <h1 class="titulo d-flex justify-content-center pb-4 pt-4">Contacto y Opiniones</h1>
          <h2 class="d-flex m-2 p-2 justify-content-center">Formulario sobre el Sitio</h2>
          <form class="formulario d-flex">
              <div class="col">
                <label class="p-2 d-flex justify-content-center" for="nombre">Nombre del Héroe</label>
                <div class="col-sm-12 col-lg-12">
                  <input class="casillero m-3" type="text" placeholder="Ingresa tu nombre">
                </div>
                <label class="p-2 d-flex justify-content-center" for="email">Correo Electrónico del Héroe</label>
                <div class="col-sm-12 col-lg-12">
                  <input class="casillero m-3" type="email" placeholder="Ingresa tu Correo Electrónico">
                </div>
                <label class="p-2 d-flex justify-content-center" for="textarea">Deja por acá cosas que te gustaria agregar o cambiar, asi me ayudas a mejorar!</label>
                <div class="col-sm-12 col-lg-12">
                  <textarea class="casillero m-3" name="" id="" cols="30" rows="10" placeholder="Danos tu opinión sobre el sitio"></textarea>
                </div>
              <section class="row">
                  <div class="col-sm-12 col-lg-6">
                    <input class="casillero" type="reset">
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <input class="casillero" type="submit">
                  </div>
              </section>
